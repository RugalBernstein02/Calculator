<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="fitty.min.js"></script>
        <script src="Operation.js"></script>
    </head>
    <body>
        <div id="display-container">
            <div id="status-bar">
                <span id="memory-lcd" class="off left">M</span>
                <span id="secondary-display" class="fixed right"></span>
            </div>
            <output id="main-display">0</output>
        </div>
        <!-- TODO: Change labels to SVG images -->
        <div id="button-container">
            <div id="top-row">
                <button id="more-button" class="calc-button more">…</button>
                <button id="second-function" class="calc-button more">2<sup>nd</sup>f</button>
                <button id="memory-add" class="calc-button memory">M+</button>
                <button id="memory-recall" class="calc-button memory">MR</button>
                <button id="memory-clear" class="calc-button memory">MC</button>
                <button id="correction" class="calc-button clear">C</button>
                <button id="clear-all" class="calc-button clear">AC</button>
            </div>
            <button id="digit-7" class="calc-button digit">7</button>
            <button id="digit-8" class="calc-button digit">8</button>
            <button id="digit-9" class="calc-button digit">9</button>
            <button id="digit-4" class="calc-button digit">4</button>
            <button id="digit-5" class="calc-button digit">5</button>
            <button id="digit-6" class="calc-button digit">6</button>
            <button id="digit-1" class="calc-button digit">1</button>
            <button id="digit-2" class="calc-button digit">2</button>
            <button id="digit-3" class="calc-button digit">3</button>
            <button id="digit-0" class="calc-button digit">0</button>
            <div id="basic-operations">
                <button id="divide" class="calc-button basic-operation" data-operation="divide" data-symbol="÷" data-secondf="nth-root <sup>x</sup>√y">÷</button>
                <button id="multiply" class="calc-button basic-operation" data-operation="multiply" data-symbol="✕" data-secondf="power x<sup>y</sup>">✕</button>
                <button id="subtract" class="calc-button basic-operation" data-operation="subtract" data-symbol="-" data-secondf="square-root √">–</button>
                <button id="add" class="calc-button basic-operation" data-operation="add" data-symbol="+" data-secondf="square x²">+</button>
            </div>
            <button id="decimal" class="calc-button">.</button>
            <button id="percentage" class="calc-button" data-symbol="%" data-secondf="scientific ⏨">%</button>
            <button id="result" class="calc-button">=</button>
        </div>
        <div id="more-dialog" class="dialog">
            <button id="return" class="calc-button more" style="grid-area: 1 / 1 / 2 / -1;">Return to calculator</button>
            <button id="pi" class="calc-button" style="grid-area: 2 / 1 / 3 / 4;">π</button>
            <button id="euler" class="calc-button" style="grid-area: 2 / 4 / 3 / 7;">ℯ</button>
            <button id="sine" class="calc-button" style="grid-area: 4 / 1 / 5 / 2;">sin</button>
            <button id="cosine" class="calc-button" style="grid-area: 4 / 2 / 5 / 3;">cos</button>
            <button id="tangent" class="calc-button" style="grid-area: 4 / 3 / 5 / 4;">tan</button>
            <button id="hyperbolic-sine" class="calc-button" style="grid-area: 4 / 4 / 4 / 5;">sinh</button>
            <button id="hyperbolic-cosine" class="calc-button" style="grid-area: 4 / 5 / 4 / 6;">cosh</button>
            <button id="hyperbolic-tangent" class="calc-button" style="grid-area: 4 / 6 / 4 / 7;">tanh</button>
            <button id="round" class="calc-button" style="grid-area: 3 / 1 / 4 / 2;">⌈ ⌋</button>
            <button id="floor" class="calc-button" style="grid-area: 3 / 2 / 4 / 3;">⌊ ⌋</button>
            <button id="ceiling" class="calc-button" style="grid-area: 3 / 3 / 4 / 4;">⌈ ⌉</button>
            <button class="calc-button" id="log10" style="grid-area: 3 / 4 / 4 / 5;">log<sub>10</sub></button>
            <button id="ln" class="calc-button" style="grid-area: 3 / 5 / 4 / 6;">ln</button>
            <button id="logb" class="calc-button" style="grid-area: 3 / 6 / 4 / 7;">log<sub>b</sub></button>
            <button id="settings" class="calc-button" style="grid-area: 6 / 1 / 7 / -1">Settings</button>
        </div>
    </body>
    <script src="index.js" async="false"></script>
</html>
