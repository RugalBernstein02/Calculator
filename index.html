<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="display-container">
            <div id="status-bar">
                <span id="memory-lcd" class="off left">M</span>
                <span id="secondary-display" class="fixed right"></span>
            </div>
            <output id="main-display">0</output>
        </div>
        <!-- TODO: Change labels to SVG images -->
        <div id="button-container">
            <div id="top-button-subcontainer">
                <button id="more-button" class="calc-button top-row more">⚙</button>
                <button id="second-function" class="calc-button top-row more">2<sup>nd</sup>f</button>
                <button id="memory-add" class="calc-button top-row memory">M+</button>
                <button id="memory-recall" class="calc-button top-row memory">MR</button>
                <button id="memory-clear" class="calc-button top-row memory">MC</button>
                <button id="correction" class="calc-button top-row clear">C</button>
                <button id="clear-all" class="calc-button top-row clear">AC</button>
            </div>
            <button id="digit-7" class="calc-button digit" name="7">7</button>
            <button id="digit-8" class="calc-button digit" name="8">8</button>
            <button id="digit-9" class="calc-button digit" name="9">9</button>
            <button id="digit-4" class="calc-button digit" name="4">4</button>
            <button id="digit-5" class="calc-button digit" name="5">5</button>
            <button id="digit-6" class="calc-button digit" name="6">6</button>
            <button id="digit-1" class="calc-button digit" name="1">1</button>
            <button id="digit-2" class="calc-button digit" name="2">2</button>
            <button id="digit-3" class="calc-button digit" name="3">3</button>
            <button id="digit-0" class="calc-button digit" name="0">0</button>
            <div id="basic-operations">
                <button id="divide" class="calc-button basic-operation" data-operation="divide" data-symbol="÷" data-secondf="nth-root <sup>x</sup>√y">÷</button>
                <button id="multiply" class="calc-button basic-operation" data-operation="multiply" data-symbol="✕" data-secondf="power x<sup>y</sup>">✕</button>
                <button id="subtract" class="calc-button basic-operation" data-operation="subtract" data-symbol="-" data-secondf="square-root √">–</button>
                <button id="add" class="calc-button basic-operation" data-operation="add" data-symbol="+" data-secondf="square x²">+</button>
            </div>
            <button id="decimal" class="calc-button">.</button>
            <button id="percentage" class="calc-button" data-symbol="%" data-secondf="scientific ⏨">%</button>
            <button id="result" class="calc-button">=</button>
        </div>
    </body>
    <script src="fitty.min.js" async="false"></script>
    <script src="Operation.js" async="false"></script>
    <script src="index.js" async="false"></script>
</html>
