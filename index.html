<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="fitty.min.js"></script>
        <script src="Operation.js"></script>
    </head>
    <body>
        <div id="display-container">
            <div id="status-bar">
                <span id="memory-lcd" class="off left">M</span>
                <span id="secondary-display" class="fixed right"></span>
            </div>
            <output id="main-display">0</output>
        </div>
        <!-- TODO: Change labels to SVG images -->
        <div id="button-container">
            <div id="top-row">
                <button id="more-button" class="calc-button more">…</button>
                <button id="second-function" class="calc-button more">2<sup>nd</sup>f</button>
                <button id="memory-add" class="calc-button memory">M+</button>
                <button id="memory-recall" class="calc-button memory">MR</button>
                <button id="memory-clear" class="calc-button memory">MC</button>
                <button id="correction" class="calc-button clear">C</button>
                <button id="clear-all" class="calc-button clear">AC</button>
            </div>
            <button id="digit-7" class="calc-button digit" name="7">7</button>
            <button id="digit-8" class="calc-button digit" name="8">8</button>
            <button id="digit-9" class="calc-button digit" name="9">9</button>
            <button id="digit-4" class="calc-button digit" name="4">4</button>
            <button id="digit-5" class="calc-button digit" name="5">5</button>
            <button id="digit-6" class="calc-button digit" name="6">6</button>
            <button id="digit-1" class="calc-button digit" name="1">1</button>
            <button id="digit-2" class="calc-button digit" name="2">2</button>
            <button id="digit-3" class="calc-button digit" name="3">3</button>
            <button id="digit-0" class="calc-button digit" name="0">0</button>
            <div id="basic-operations">
                <button id="divide" class="calc-button basic-operation" data-operation="divide" data-symbol="÷" data-secondf="nth-root <sup>x</sup>√y">÷</button>
                <button id="multiply" class="calc-button basic-operation" data-operation="multiply" data-symbol="✕" data-secondf="power x<sup>y</sup>">✕</button>
                <button id="subtract" class="calc-button basic-operation" data-operation="subtract" data-symbol="-" data-secondf="square-root √">–</button>
                <button id="add" class="calc-button basic-operation" data-operation="add" data-symbol="+" data-secondf="square x²">+</button>
            </div>
            <button id="decimal" class="calc-button">.</button>
            <button id="percentage" class="calc-button" data-symbol="%" data-secondf="scientific ⏨">%</button>
            <button id="result" class="calc-button">=</button>
        </div>
        <div id="more-dialog" class="dialog">
            <span class="category-header" style="grid-area: 1 / 1 / 2 / 3;">Return to calculator</span>
            <button id="return" class="calc-button more" style="grid-area: 2 / 1 / 4 / 3;">⛒</button>
            <span class="category-header"style="grid-area: 1 / 3 / 2 / 5;">Constants</span>
            <button id="pi" class="calc-button" style="grid-area: 2 / 3 / 3 / 5;">π</button>
            <button id="euler" class="calc-button" style="grid-area: 3 / 3 / 4 / 5;">ℯ</button>
            <span class="category-header"style="grid-area: 1 / 5 / 2 / 8;">Trigonometry</span>
            <button id="sine" class="calc-button" style="grid-area: 2 / 5 / 3 / 6;">sin</button>
            <button id="cosine" class="calc-button" style="grid-area: 2 / 6 / 3 / 7;">cos</button>
            <button id="tangent" class="calc-button" style="grid-area: 2 / 7 / 3 / 8;">tan</button>
            <button id="hyperbolic-sine" class="calc-button" style="grid-area: 3 / 5 / 4 / 6;">sinh</button>
            <button id="hyperbolic-cosine" class="calc-button" style="grid-area: 3 / 6 / 4 / 7;">cosh</button>
            <button id="hyperbolic-tangent" class="calc-button" style="grid-area: 3 / 7 / 4 / 8;">tanh</button>
            <span class="category-header"style="grid-area: 4 / 1 / 5 / 4;">Rounding</span>
            <button id="round" class="calc-button" style="grid-area: 5 / 1 / 6 / 2;">⌈ ⌋</button>
            <button id="floor" class="calc-button" style="grid-area: 5 / 2 / 6 / 3;">⌊ ⌋</button>
            <button id="ceiling" class="calc-button" style="grid-area: 5 / 3 / 6 / 4;">⌈ ⌉</button>
            <span class="category-header"style="grid-area: 4 / 4 / 5 / 7;">Logarithms</span>
            <button class="calc-button" id="log10" style="grid-area: 5 / 4 / 6 / 5;">log<sub>10</sub></button>
            <button id="ln" class="calc-button" style="grid-area: 5 / 5 / 6 / 6;">ln</button>
            <button id="logb" class="calc-button" style="grid-area: 5 / 6 / 6 / 7;">log<sub>b</sub></button>
            <span class="category-header"style="grid-area: 4 / 7 / 5 / 8;">Settings</span>
            <button id="settings" class="calc-button" style="grid-area: 5 / 7 / 6 / 8">⚙</button>
        </div>
    </body>
    <script src="index.js" async="false"></script>
</html>
